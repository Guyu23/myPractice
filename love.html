<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./jquery.js"></script>
    <style>
        .container {
            margin-top: 260px;
            display: flex;
            justify-content: center;
        }

        .drawLine {
            height: 34px;
        }

        .drawCell {
            display: inline-block;
            height: 30px;
            width: 30px;
            border-radius: 4px;
            margin: 2px;
            position: relative;
            transform: translate3d(0, 0, 0);
        }

        .drawCell.flipped .face {
            transform: rotateX(180deg);
        }

        .drawCell.flipped .back {
            transform: rotateX(0deg);
        }

        .face,
        .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 4px;
            transition: transform 0.4s ease-in-out;
        }

        .face {
            background: #ebedf0;
        }

        .back {
            transform: rotateX(180deg);
        }

        .less {
            background: #9be9a8;
        }

        .normal {
            background: #40c463;
        }

        .more {
            background: #30c14e;
        }

        .awesome {
            background: #216e39;
        }

    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="table">

        </div>
    </div>
    <script>
        const ROW_NUM = 14
        const COLUMN_NUM = 14
        // 先画每一行
        function drawCanvas() {
            for (let i = 0; i < ROW_NUM; i++) {
                const line = $('<div class="drawLine"></div>')

                drawLine(line)
                $('.table').append(line)
            }
        }
        // 再画每一个格子
        function drawLine(line) {
            const classList = ['less', 'normal', 'more', 'awesome']
            for (let i = 0; i < COLUMN_NUM; i++) {
                const cell = $('<div class="drawCell"><div class="face"></div><div class="back"></div></div>')
                const className = classList[Math.floor(Math.random() * 4)]
                // 哥们儿再加一个注释，这个是用添加、删除 class 的方法实现的翻转动画
                cell.find('.back').addClass(className)
                cell.click(function () {
                    $(this).toggleClass('flipped')
                })
                line.append(cell)
            }
        }

        function main() {
            drawCanvas()
        }

        main()
    </script>
</body>

</html>
