<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            margin-top: 100px;
            display: flex;
            justify-content: center;
        }
        
        .drawLine {
            height: 34px;
        }

        .drawCell {
            display: inline-block;
            height: 30px;
            width: 30px;
            background: #ebedf0;
            border-radius: 4px;
            margin: 2px;
        }

        .less {
            background: #9be9a8;
        }

        .normal {
            background: #40c463;
        }

        .more {
            background: #30c14e;
        }

        .awesome {
            background: #216e39;
        }

    </style>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="table">

        </div>
    </div>
    <script>
        const ROW_NUM = 7
        const COLUMN_NUM = 14

        function drawCanvas() {
            for (let i = 0; i < ROW_NUM; i++) {
                const line = document.createElement('div')
                line.classList.add('drawLine')
                drawLine(line)
                document.querySelector('.table').appendChild(line)
            }
        }

        function drawLine(line) {
            const classList = ['less', 'normal', 'more', 'awesome']
            for (let i = 0; i < COLUMN_NUM; i++) {
                const cell = document.createElement('div')
                const className = classList[Math.floor(Math.random() * 4)]

                cell.classList.add('drawCell')
                cell.addEventListener('click', () => cell.classList.toggle(className))
                line.appendChild(cell)
            }
        }

        function main () {
            drawCanvas()
        }

        main()
    </script>
</body>

</html>
